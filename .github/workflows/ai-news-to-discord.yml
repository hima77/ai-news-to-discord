name: AI News to Discord

on:
  schedule:
    # GitHub Actions는 UTC 기준. 01:00 UTC = 10:00 KST (한국은 DST 없음)
    - cron: "0 1 * * *"
  workflow_dispatch: {}  # 수동 테스트용

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Post AI news to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          MAX_ITEMS: "4"   # 필요 시 3~5로 조절
        run: python post_ai_news.py
